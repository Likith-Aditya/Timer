<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>My timer!!</title>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Timer</h1>
      <p class="between">
        Click Enter to start, Space to end, Shift to reset (or use the buttons)
      </p>
    </header>
    <main>
      <section class="left">
        <div class="number-time">
          <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        </div>
      </section>
      <section class="right">
        <p class="time">Control Buttons</p>
        <button class="btn" id="button-start">Start</button>
        <button class="btn" id="button-stop">Stop</button>
        <button class="btn" id="button-reset">Reset</button>
      </section>
    </main>
    <footer>
      Made by liki...&nbsp;&nbsp;&nbsp;&nbsp; Github-
      <a href="https://github.com/Likith-Aditya/Timer">Likith-Aditya</a
      >&nbsp;&nbsp;&nbsp;&nbsp;v.2020.11.1
    </footer>
  </body>
</html>
